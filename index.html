<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
<form data-validate id="form" class="form">

	<div class="form__block">
		<input type="text" id="text" required placeholder="Имя">
	</div>

	<div class="form__block">
		<input type="email" name="email" id="email" placeholder="Email" title="Пожалуйста, внесите корректный email"
					 pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
					 required>
	</div>

	<button type="submit">Отправить</button>
</form>
<div class="modal js-modal">
	<img src="https://icongr.am/fontawesome/thumbs-up.svg?size=100&color=A5D6A7" alt="">
</div>
<script src="validate.min.js"></script>
<script src="script.js"></script>
</body>
</html>
